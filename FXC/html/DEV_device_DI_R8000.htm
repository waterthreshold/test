<html>

<style type="text/css">
    .roller-frame {
        position: absolute;
        top: 0;
    }
</style>

<body class="page-body">
 <form id="target"  method="POST" action="Getdevices_table.cgi"></form>
<div class="container-fluid frame-content" id="frame-content">
    <div class="fixed-plugin plugin-hidden" onClick="queryDevicesResult();">
        <i class="fa fa-cog fa-2x"><svg xmlns="http://www.w3.org/2000/svg" height="36px" viewBox="0 0 24 24" width="36px" fill="#FFFFFF"><path d="M0 0h24v24H0z" fill="none"/><path d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg></i>
    </div>
    <form id="target"  method="post" action="devices.cgi">
        <input type="hidden" name="buttonHit">
        <input type="hidden" name="buttonValue">
        <div class="row" show="is_satellite_show">
            <div class="col-md-12">
                <div class="card card-notify card-yellow">
                    <div class="card-header card-flex">
                        <div class="card-title">Access Control:
							<p id="access_control_mode">
                           
                        </div>
                        <div class="card-margin-left">
                            <button id="edit_devname_bt" type="button" value="" name="Edit" class="btn pull-right" onClick="parent.trigger_dev_control();">EDIT</button>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div class="row" id="device_table">
            <!-- append dev in here -->

        <div class="holder" id="progressbar">
            <div class="preloader"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </form>
</body>

$(document).ready(function() {

    $("#target").submit(function() {

function queryDevicesResult() {
    $('#device_table')[0].innerHTML = "";
    $("#progressbar").css("display","block");
    $(".fixed-plugin").addClass("plugin-hidden");

    $.ajax({
        url: "Getdevices_table.cgi",
        dataType: "json",
        type: "POST",
        success: function(data) {
            if (data !== null) {
                append_dev(data);
            } else {
                $("#progressbar").css("display","none");
                $(".fixed-plugin").removeClass("plugin-hidden");
            }
        }
    });
}
